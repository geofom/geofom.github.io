<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- HTML -->
    <div id="midtstilt">
        <h1>Chat-tsjætt-prat-snakk</h1>
        <form id="skjema">
            <input type="text" id="inpAvsender" required placeholder="Hvem er du?"><br>
            <input type="text" id="inpMening" required placeholder="Hva sier du?"><br>
            <button type="submit" class="button">Send</button>
        </form>
        <article id="txtMeldinger">
            <!-- Her ender kommunikasjonen opp, der me hentar denne frå DB -->
        </article>
    </div>




    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-analytics.js"></script>

    <script>
    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    var firebaseConfig = {
        apiKey: "AIzaSyAGQUrnwJqww9VKXxdoit_Ze9A94NaNXeE",
        authDomain: "prosjekt-en.firebaseapp.com",
        projectId: "prosjekt-en",
        storageBucket: "prosjekt-en.appspot.com",
        messagingSenderId: "888712165814",
        appId: "1:888712165814:web:604aa74606790c5b82e917",
        measurementId: "G-DND4F5TWNB"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    firebase.analytics();
    // Vår kode som hentar og skriv til DB hjå Firebase
let database = firebase.database();
let meldinger = database.ref("meldinger");
let skjema = document.getElementById("skjema");
let inpAvsender = document.getElementById("inpAvsender");
let inpMening = document.getElementById("inpMening");
let txtMeldinger = document.getElementById("txtMeldinger");

function visMelding(snapshot) {
    let melding = snapshot.val();
    let meldingTekst = `
        <p>
            <b>${melding.avsender}:</b>
            <i>${melding.tekst}</i><br>
            <sub>${melding.tid}</sub>
        </p>`;
    txtMeldinger.innerHTML += meldingTekst; // Legg til det me har henta ut.
}

function regNyMelding(evt) {
    evt.preventDefault();
    let tid = new Date();
    let tidspunkt = tid.getHours() + ":" + tid.getMinutes() + ":" + tid.getSeconds();
    let nyMelding = {
        avsender: inpAvsender.value,
        tekst: inpMening.value,
        tid: tidspunkt
    };

    meldinger.push(nyMelding);
    inpMening.value = "";
}

meldinger.on("child_added",visMelding);

skjema.onsubmit = regNyMelding;</script>
</body>
</html>
